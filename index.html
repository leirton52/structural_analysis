<html>
    <head>
        <title>Analise estrutural</title>
        <style>
            #screen{
                border: 1px solid;
                image-rendering: pixellated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
            }

            #tudo{
                display: flex;
            }
        </style>
    </head>
    <body>
        <div id=tudo>
            <div>
                <canvas id="screen" width=400 height=400></canvas>
            </div>
            <div>
                <section>
                    <p>Ponto:</p>
                    <p> x: <input name="posX" id="posX" type="number"></p>
                    </p> y: <input name="posY" id="posY" type="number"></p>
                    <p>For√ßa: <input name="force" value="0" id="force" type="number"></p>
                    <p><input type="button" value="inserir"  onclick="insertNode()">
                </section>
                <section>
                     <p>Linha</p>
                     <p>Ponto inicial: <select name="node1ForLine" id="node1ForLine">
                        <option>Selecione</option>
                     </select></p>
                     <p>Ponto final: <select name="node2ForLine" id="node2ForLine">
                        <option>Selecione</option>
                     </select><p>
                     <p>Carga Inicial:<input type="Number" id="cargaInicio" value="0"></p>
                     <p>Carga Final: <input type="Number" id="cargaFim" value="0"></p>
                     <p><input type="button" value="inserir" onclick="insertLine()"></p> 
                </section>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
