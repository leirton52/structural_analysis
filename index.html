<!DOCTYPE html>
<html>
    <head>
        <title>Analise estrutural</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <input type="button" value="inserir ponto" onclick="menuAddPonto()">
            <input type="button" value="inserir linha" onclick="menuAddLinha()">
            <input type="button" value="editar ponto" onclick="menuEditPonto()">
            <input type="button" value="editar Linha" onclick="menuEditLine()">
        </div>
        <div id=tudo>
            <div>
                <canvas id="screen" width=400 height=400></canvas>
            </div>
            <div>
                <section id="secAddPonto" class="hide">
                    <p>Ponto:</p>
                    <p> x: <input name="posX" id="posX" type="number"></p>
                    </p> y: <input name="posY" id="posY" type="number"></p>
                    <p>Força X: <input name="forceX" value="0" id="forceX" type="number"></p>
                    <p>Força Y: <input name="forceY" value="0" id="forceY" type="number"></p> 
                    <p>Vinculação: <select id="vinc">
                        <option>Nenhuma</option>
                        <option>apoiado</option>
                        <option>biapoiado</option>
                        <option>engastado</option>
                        <option>rotulado</option>
                    </select></p>
                    <p><input type="button" value="inserir"  onclick="insertNode()"></p>
                </section>
                <section id="secAddLinha" class="hide">
                     <p>Linha</p>
                     <p>Ponto inicial: <select class="selectNode" name="node1ForLine" id="node1ForLine">
                        <option>Selecione</option>
                     </select></p>
                     <p>Ponto final: <select class="selectNode" name="node2ForLine" id="node2ForLine">
                        <option>Selecione</option>
                     </select></p>
                     <p>Carga Inicial:<input type="Number" id="cargaInicio" value="0"></p>
                     <p>Carga Final: <input type="Number" id="cargaFim" value="0"></p>
                     <p><input type="button" value="inserir" onclick="insertLine()"></p> 
                </section>
                <section id="secEditPonto" class="hide">
                    <p>Editar ponto</p>
                    <p><select class="selectNode" id="nodeForEdtion">
                        <option>Selecione um ponto</option>
                    </select></p>
                    <p>x: <input type="Number" id="edtionPosX"></p>
                    <p>y: <input type="Number" id="edtionPosY"></p>
                    <p>força X: <input type="Number" id="edtionForceX"></p>
                    <p>força Y: <input type="Number" id="edtionForceY"></p>
                    <p>Vinculação: <select id="edtionVinc">
                        <option value="Nenhuma">Nenhuma</option>
                        <option value="apoiado">apoiado</option>
                        <option value="biapoiado">biapoiado</option>
                        <option value="engastado">engastado</option>
                        <option value="rotulado">rotulado</option>
                    </select></p>
                    <div display="flex">
                        <input type="button" value="modificar" onclick="editNode()">
                        <input type="button" value="remover" onclick="removeNode()">
                    </div>
                </section>
                <section id="secEditLine" class="hide">
                    <p>Editar Linha</p>
                    <p><select id="lineForEdtion">
                        <option>Selecione uma linha</option>
                    </select></p>
                    <p>Ponto inicial: <select class="selectNode" name="node1ForLineEdtion" id="node1ForLineEdtion">
                        <option>Selecione</option>
                    </select></p>
                    <p>Ponto final: <select class="selectNode" name="node2ForLineEdtion" id="node2ForLineEdtion">
                        <option>Selecione</option>
                    </select></p>
                    <p>Carga Inicial:<input type="Number" id="cargaInicioEdtion" value="0"></p>
                    <p>Carga Final: <input type="Number" id="cargaFimEdtion" value="0"></p>
                    <p><input type="button" value="inserir" onclick="insertLine()"></p> 
                </section>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
